<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <header>
      <nav class="navbar bg-light mb-5 py-3">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex align-items-center gap-4" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <div class="basket d-flex flex-row align-items-center bg-warning rounded-1 px-4 py-1 gap-3">
              <img src="./images/purchase.png" alt="basket img" width="30" height="32">
              <span class="basket-price-text d-inline">12</span>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <div class="loading loading--on" id="loading">
      <img src="./images/loading.gif" alt="loading gif" class="loading" width="50" height="50">
    </div>
    <h1 class="site-title text-center mb-5">Currency information</h1>
    <div class="working-zone mb-5 d-flex gap-3 align-items-center">
      <span class="sort-span">Sort -></span>
      <select class="form-select w-25" aria-label="Default select example">
        <option value="default">Default (asl holati)</option>
        <option value="growth">Growth (yuqoriga)</option>
        <option value="decrease">Decrease (pastga)</option>
      </select>
      <span class="filter-span">Filter -></span>
      <input type="text" id="input" class="form-control w-25" placeholder="Filter by price">
    </div>
    <table class="table border rounded-1">
      <thead>
        <tr>
          <th scope="col">â„–</th>
          <th scope="col">Kodi</th>
          <th scope="col">Nomi</th>
          <th scope="col">Harfli kodi</th>
          <th scope="col">Qiymati</th>
          <th scope="col">Yangilangan vaqti</th>
          <th scope="col">Bookmark</th>
        </tr>
      </thead>

      <template id="template">
        <tr id="trow">
          <th id="currency1"></th>
          <td id="currency2"></td>
          <td id="currency3"></td>
          <td id="currency4"></td>
          <td id="currency5"></td>
          <td id="currency6"></td>
          <td id="currency7">
            <button class="btn btn-success">
              <img src="./images/bookmark-24px.png" alt="bookmark icon" class="bookmark-img">
            </button>
          </td>
        </tr>
      </template>
      <tbody id="tbody">

      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
